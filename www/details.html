<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>PodglÄ…d</title>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"></a>
            
        </div>
        <div class="content">
            <div class="row">
                    <img id="photo"  class="img-responsive center-block" style="max-height: 500px"/>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 id="title"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 id="description"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 id="plate"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="price"></h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <h2>Geo:</h4>
                    <a id="maps" href="#"/>
                    <div class="row">
                        <div class="col-xs-6 text-right"><h5 id="lat"></h5></div>
                        <div class="col-xs-6 text-left"><h5 id="long"></h5></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="phone"></h3>
                </div>
            </div>
                
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    

    <script type="text/javascript">
      document.addEventListener('deviceready', onReady, false);
        
      
      function onReady() {
            var str = window.location.hash.substr(1);
            var res = str.split("?");

            var request = new XMLHttpRequest();
            request.open("GET", "https://blooming-reaches-52961.herokuapp.com/offers/"+res[1], true);
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    if (request.status == 200 || request.status == 0) {
                        $('#panel').hide();
                        $('#status').html("In Progress.... Please Wait!");
                        var text = "";
                        var obj = JSON.parse(request.responseText);

                        var image = document.getElementById('photo');
                        image.src = "data:image/jpeg;base64," + obj.image;

                        var title = document.getElementById('title');
                        title.innerHTML = obj.model + ' (' + obj.year + ')';

                        var description = document.getElementById('description');
                        description.innerHTML = obj.description;

                        var price = document.getElementById('price');
                        price.innerHTML = obj.price + "PLN";

                        var lat = document.getElementById('lat');
                        lat.innerHTML = obj.latitude ;

                        var long = document.getElementById('long');
                        long.innerHTML = obj.longitude ;

                        var phone = document.getElementById('phone');
                        phone.innerHTML = "Tel: " + obj.phoneNumber ;

                        var phone = document.getElementById('plate');
                        plate.innerHTML = "Numer Rejestracyjny: " + obj.plate ;

                        var mapsLink = document.getElementById('maps');
                        mapsLink.href = 'https://www.google.pl/maps/dir/'+obj.latitude+','+obj.longitude;
                    }
                }
            }
            request.send();
        }

     
                
    </script>
</body>

</html>
