<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Przeglądaj ogłoszenia</title>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"></a>
            Przeglądaj ogłoszenia
        </div>
        <div class="content">

            <div id="fetch" class="tab-pane active">
                <div id="panel" style="display:none">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>Opis</th>
                                <th>Cena</th>
                                <th>Rok produkcji</th>
                            </tr>
                        </thead>
                        <tbody id="contacts">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <script type="text/javascript">
            document.addEventListener('deviceready', onDeviceReady, false);
            var watchID = null;
            function onDeviceReady() {
                getOffers();
            }

        function getOffers() {
              
            var request = new XMLHttpRequest();
            request.open("GET", "https://blooming-reaches-52961.herokuapp.com/offers", true);
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    if (request.status == 200 || request.status == 0) {
                        $('#panel').hide();
                        $('#status').html("In Progress.... Please Wait!");
                        var text = "";
                        var obj = JSON.parse(request.responseText);
                        
                        for(var i=0; i<obj.length;i++) {
                            text = text + '<tr><td>' + obj[i].model 
                                + "</td><td>" + obj[i].description 
                                + "</td><td>" + obj[i].price 
                                + "</td><td>" + obj[i].year 
                                +"</td></tr>";
                        }

                        $('#contacts').html(text);
                        $('#count').html(contacts.length);
                        $('#status').html("");
                        $('#panel').show();
                        
                    }
                }
            }
            request.send();
        }

        </script>
</body>

</html>
